theme = "blist"
languageCode = "en-US"
baseurl = "https://blist.vercel.app"
title = "EcoFuture"

[params]
  description = "Eco friendly technologies for the future sustainability"
  name = "Eco friendly technologies for the future sustainability"
  
  # Enable the darkmode toggle in header
  darkModeToggle = true
  
  # Enable search in header
  enableSearch = true

  avatar = "image/profile_pic.png"

  # Custom copyright - optional
  copyright = "Copyright © 2021 - EcoFuture · All rights reserved"
  favicon = "favicon.svg"

  # Color for the intro details and social links block, not applicable for dark mode
  # Supported values: Any color from TailwindCSS default colors
  # Reference: https://tailwindcss.com/docs/customizing-colors
  ascentColor = "bg-blue-100"

[params.homepage]
  title = "Hey! Welcome To EcoFuture"
  description = "22 y/o junior developer who enjoys social card games, blogging and painting"
  photo = "image/profile_pic.png"

[params.homepage.social]
  title = "Follow me"
  description = "I work on everything coding and tweet developer memes"
  twitter = "https://twitter.com/"
  linkedin = "https://linkedin.com/in/"
  github = "https://github.com/"
  medium = "https://medium.com/"
  reddit = "https://reddit.com/"
  dribbble = "https://dribbble.com/"

[[menu.main]]
  name = "About"
  url = "/about"

[build]
  writeStats = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

# syntax highlight settings
[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    # Enable to include inline HTML
    unsafe = true
